	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Sign up to send your contact info directly.</h5>
					<form class="" method="post" action="#">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Your Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>


						<div class="form-group ">
							<button id="button_1" value="val_1" name="but1">Log-in</button>

						</div>
						
					</form>
				</div>
			</div>
		</div>
    <script>
    $("#button_1").on("click", function(e) {
    e.preventDefault();
    $.ajax({type: "POST",
        url: "/adveren_login",
        data: { 
            name: $("#name").val(),
            password: $("#password").val()
        },
        success:function(result) {
          if(result.length>0){
            alert('Successfully login');
            location.href = "https://hands-on-3.eu-gb.mybluemix.net/adveren_home/" + result[0].name;
          }else{
              alert('Log in Failed');
          }
          
        },
        error:function(result) {
          alert('error');
        }
    });
});

    </script>
